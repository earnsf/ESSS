<style>
    #events {
        border: 1px solid #dedede;
    }

    #previewTabs {
        margin-bottom: 20px;
        width: 100%;
    }

        #previewTabs td {
            white-space: nowrap;
            width: 1%;
            border-right: 1px solid #dedede;
            border-bottom: 1px solid #dedede;
            background: #fafafa;
        }

            #previewTabs td a {
                display: block;
                padding: 12px 15px;
                font-size: 13px;
                font-weight: bold;
                color: #a8a8a8;
                text-transform: uppercase;
            }

            #previewTabs td.last {
                width: 99%;
                border-right: none;
            }

            #previewTabs td.active {
                border-bottom: 1px solid #fff;
                background: #fff;
            }

                #previewTabs td.active a {
                    color: #53ab45;
                }
</style>

<script>
    function showPreviewTab(i) {

        var tds = $('#previewTabRow td');
        var content = $('#previewContentWrapper').children('div');
        tds.removeClass('active');
        $(tds[i]).addClass('active').css('cursor', 'select');
        $('#previewContentWrapper').fadeOut(100, function () {
            content.hide();
            $(content[i]).show();
            $(this).fadeIn(400);
        });
    }


</script>
